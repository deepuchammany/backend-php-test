{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    <table class="table table-striped">
        <th>#</th><th>User</th><th>Description</th><th></th><th></th><th></th>
        <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.user_id }}</td>
            <td>{{ todo.description }}</td>
            <td>
                {% if todo.completed==0 %}
                <form method="post" action="{{ app.request.baseurl }}/todo/complete/{{ todo.id }}">
                    <button type="submit" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-ok"></span></button>
                </form>
                {% else %}
                <button type="submit" class="btn btn-xs btn-info">Completed</button>
                {% endif %}
            </td>
            <td>
                <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ todo.id }}">
                    <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>
            </td>
            <td>
                <form method="post" action="{{ app.request.baseurl }}/todo/{{ todo.id }}/json">
                    <button type="submit" class="btn btn-xs btn-light">JSON</button>
                </form>
            </td>
        </tr>
    </table>
</div>

{% endblock %}
